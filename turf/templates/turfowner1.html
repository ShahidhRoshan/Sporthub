<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <style>
    * {
      font-family: "Courier New", Courier, monospace;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: green">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">SportHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/addturf">Add Turf</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Add Slot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card text-bg-dark" style="border-radius: 0px">
    <img src="{% static 'images/sporthub.jpg' %}" class="card-img" alt="..." />
    <div class="card-img-overlay">
      <h5 class="card-title fs-2" style="text-align: center; padding-top: 20%; font-weight: bolder">
        Be a part of SportHub
      </h5>
      <button type="submit" class="btn btn-light" style="margin-left: 47%; font-weight: bolder" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Contact Us
      </button>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-black" id="staticBackdropLabel">
                Contact
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Call"></button>
            </div>
            <div class="modal-body">
              <p class="text-start fs-6 text-black lh-sm">
                Sport Hub<br />
                Kozhikode, Kerala<br /><br />
                <img src="{% static 'images/gmail-logo-2561.svg' %}" alt="email" width="20px" height="20px" />
                <a class="link-offset-2 link-underline link-underline-opacity-0 text-black"
                  href="mailto: @gmail.com">sporthub@gmail.com</a>
              </p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-bs-dismiss="modal">
                <a class="link-offset-2 link-underline link-underline-opacity-0 text-white"
                  href="tel:+91 8111892744"><img src="{% static 'images/phone-ringing-505.svg' %}" alt="phone"
                    width="20px" height="20px" />
                  Call</a>
              </button>
              <button type="button" class="btn">
                <a aria-label="Chat on WhatsApp" href="https://wa.me/918111892744">
                  <img alt="Chat on WhatsApp" src="{% static 'images/WhatsAppButtonGreenSmall.svg' %}" />
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
