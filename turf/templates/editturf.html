<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
  *{
    font-weight: bolder;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: green">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">SportHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/turfowner">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/addturf">Add Turf</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/viewturf">Add Slot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="background-color: rgba(0, 0, 0, 0.527);">
                <h5 style="text-align: center;">Edit Your Details</h5>
                <form method="POST" action="/updateturf/{{data1.id}}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Turf Name" name="turfname" value="{{data1.turf_name}}">
                    <label for="floatingInput">Turf Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Contact Number" name="contactnumber" value="{{data1.contact_no}}">
                    <label for="floatingInput">Contact Number</label>
                  </div>
                    <br>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" value="{{data1.email}}">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Working Hours" name="workinghrs" value="{{data1.working_hrs}}">
                    <label for="floatingInput">Working Hours</label>

                  </div><br>
                  <div class="form-floating mb-3">
                    <input type="Textarea" class="form-control" id="floatingTextarea" placeholder="Address" name="location" value="{{data1.location}}">
                    <label for="floatingTextarea">Address</label>

                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Fee per Hour" name="fee" value="{{data1.fee}}">
                    <label for="floatingInput">Fee</label>
                  </div><br><br>
                  
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success" type="submit">Submit</button><br>
                    
                  </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
